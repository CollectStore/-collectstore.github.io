<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contacto - ColectStore</title>
    <style>
        /* Estilo general */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(to bottom, #002333, #004f70);
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
            color: #fff;
        }

        /* Encabezado */
        header {
            width: 100%;
            padding: 10px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            background: rgba(0, 0, 0, 0.8);
            box-shadow: 0 0 10px rgba(0, 255, 255, 0.3);
        }

        .logo {
            font-size: 1.5rem;
            font-weight: bold;
            color: #00ffff;
            text-shadow: 0 0 10px #00ffff;
        }

        /* Barra de navegación */
        .nav-bar {
            display: flex;
            gap: 20px;
            margin-top: 10px;
            padding: 10px 0;
            background: rgba(0, 0, 0, 0.8);
            box-shadow: 0 0 10px rgba(0, 255, 255, 0.3);
            width: 100%;
            justify-content: center;
        }

        .nav-bar a {
            color: white;
            text-decoration: none;
            font-size: 16px;
            padding: 5px 10px;
        }

        .nav-bar a:hover {
            text-decoration: underline;
        }

        /* Contenedor de contacto */
        .contact-wrapper {
            background: rgba(0, 0, 0, 0.8);
            border-radius: 15px;
            padding: 20px;
            width: 90%;
            max-width: 1200px;
            box-shadow: 0 0 15px rgba(0, 255, 255, 0.3);
            margin-top: 20px;
        }

        .contact-container {
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        /* Formulario de contacto */
        .contact-form {
            background: rgba(0, 0, 0, 0.9);
            border-radius: 15px;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0, 255, 255, 0.3);
        }

        .contact-form h2 {
            font-size: 1.5rem;
            color: #00ffff;
            margin-bottom: 15px;
        }

        .contact-form label {
            font-size: 1rem;
            color: #bbb;
            margin-bottom: 10px;
            display: block;
        }

        .contact-form input,
        .contact-form textarea {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border-radius: 5px;
            border: none;
            background: #001f33;
            color: #fff;
            font-size: 1rem;
        }

        .contact-form textarea {
            height: 120px;
            resize: none;
        }

        /* Botón de envío */
        .submit-button {
            background: #00ffff;
            color: #000;
            border: none;
            border-radius: 5px;
            padding: 10px 20px;
            cursor: pointer;
            font-size: 1.2rem;
            font-weight: bold;
            transition: background 0.3s ease;
        }

        .submit-button:hover {
            background: #00bfb2;
        }

    </style>
</head>
<body>
    <!-- Encabezado -->
    <header>
        <div class="logo">ColectStore</div>
    </header>

    <!-- Barra de navegación -->
    <nav class="nav-bar">
        <a href="catalogo.html">Catálogo</a>
        <a href="#cuenta">Cuenta</a>
        <a href="index.html">Principal</a>
    </nav>

    <!-- Contenedor de contacto -->
    <div class="contact-wrapper">
        <h1>Contáctanos</h1>
        <div class="contact-container">
            <!-- Formulario de contacto -->
            <div class="contact-form">
                <h2>Envíanos tu mensaje</h2>
                <form action="contact.php" method="post">
                    <label for="name">Nombre:</label>
                    <input type="text" id="name" name="name" placeholder="Escribe tu nombre" required>

                    <label for="email">Correo electrónico:</label>
                    <input type="email" id="email" name="email" placeholder="Escribe tu correo electrónico" required>

                    <label for="message">Mensaje:</label>
                    <textarea id="message" name="message" placeholder="Escribe tu mensaje aquí" required></textarea>

                    <button type="submit" class="submit-button">Enviar mensaje</button>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
