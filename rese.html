<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reseñas - ColectStore</title>
    <style>
        /* Estilo general */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(to bottom, #002333, #004f70);
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
            color: #fff;
        }

        /* Encabezado */
        header {
            width: 100%;
            padding: 10px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            background: rgba(0, 0, 0, 0.8);
            box-shadow: 0 0 10px rgba(0, 255, 255, 0.3);
        }

        .logo {
            font-size: 1.5rem;
            font-weight: bold;
            color: #00ffff;
            text-shadow: 0 0 10px #00ffff;
        }

        /* Barra de navegación */
        .nav-bar {
            display: flex;
            gap: 20px;
            margin-top: 10px;
            padding: 10px 0;
            background: rgba(0, 0, 0, 0.8);
            box-shadow: 0 0 10px rgba(0, 255, 255, 0.3);
            width: 100%;
            justify-content: center;
        }

        .nav-bar a {
            color: white;
            text-decoration: none;
            font-size: 16px;
            padding: 5px 10px;
        }

        .nav-bar a:hover {
            text-decoration: underline;
        }

        /* Contenedor de reseñas */
        .reviews-wrapper {
            background: rgba(0, 0, 0, 0.8);
            border-radius: 15px;
            padding: 20px;
            width: 90%;
            max-width: 1200px;
            box-shadow: 0 0 15px rgba(0, 255, 255, 0.3);
            margin-top: 20px;
        }

        .reviews-container {
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        /* Formulario de reseñas */
        .review-form {
            background: rgba(0, 0, 0, 0.9);
            border-radius: 15px;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0, 255, 255, 0.3);
        }

        .review-form h2 {
            font-size: 1.5rem;
            color: #00ffff;
            margin-bottom: 15px;
        }

        .review-form label {
            font-size: 1rem;
            color: #bbb;
            margin-bottom: 10px;
            display: block;
        }

        .review-form input,
        .review-form textarea {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border-radius: 5px;
            border: none;
            background: #001f33;
            color: #fff;
            font-size: 1rem;
        }

        .review-form textarea {
            height: 100px;
            resize: none;
        }

        /* Botón de envío */
        .submit-button {
            background: #00ffff;
            color: #000;
            border: none;
            border-radius: 5px;
            padding: 10px 20px;
            cursor: pointer;
            font-size: 1.2rem;
            font-weight: bold;
            transition: background 0.3s ease;
        }

        .submit-button:hover {
            background: #00bfb2;
        }

        /* Sección de reseñas */
        .review {
            background: rgba(0, 0, 0, 0.9);
            border-radius: 15px;
            padding: 15px;
            box-shadow: 0 0 10px rgba(0, 255, 255, 0.3);
        }

        .review h3 {
            font-size: 1.2rem;
            color: #00ffff;
        }

        .review p {
            font-size: 1rem;
            color: #bbb;
            margin-top: 5px;
        }

        .review .rating {
            color: #00ffb2;
            font-weight: bold;
            margin-top: 5px;
        }
    </style>
</head>
<body>
    <!-- Encabezado -->
    <header>
        <div class="logo">ColectStore</div>
    </header>

    <!-- Barra de navegación -->
    <nav class="nav-bar">
        <a href="catalogo">Catálogo</a>
        <a href="#cuenta">Cuenta</a>
        <a href="contact.html">Contactanos</a>
        <a href="index.html">Principal</a>
    </nav>

    <!-- Contenedor de reseñas -->
    <div class="reviews-wrapper">
        <h1>Reseñas de nuestros clientes</h1>
        <div class="reviews-container">
            <!-- Formulario para agregar reseña -->
            <div class="review-form">
                <h2>Deja tu reseña</h2>
                <form action="rese.php" method="post">
                    <label for="name">Nombre:</label>
                    <input type="text" id="name" name="name" placeholder="Escribe tu nombre" required>

                    <label for="rating">Calificación (1-5):</label>
                    <input type="number" id="rating" name="rating" min="1" max="5" placeholder="5" required>

                    <label for="review">Reseña:</label>
                    <textarea id="review" name="review" placeholder="Escribe tu reseña aquí" required></textarea>

                    <button type="submit" class="submit-button">Enviar reseña</button>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
