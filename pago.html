<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pago del Pedido</title>
    <style>
        /* Estilo general */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(to bottom, #002333, #004f70);
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
            color: #fff;
        }

        /* Encabezado */
        header {
            width: 100%;
            padding: 10px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            background: rgba(0, 0, 0, 0.8);
            box-shadow: 0 0 10px rgba(0, 255, 255, 0.3);
        }

        .logo {
            font-size: 1.5rem;
            font-weight: bold;
            color: #00ffff;
            text-shadow: 0 0 10px #00ffff;
        }

        /* Barra de navegación */
        .nav-bar {
            display: flex;
            gap: 20px;
            margin-top: 10px;
            padding: 10px 0;
            background: rgba(0, 0, 0, 0.8);
            box-shadow: 0 0 10px rgba(0, 255, 255, 0.3);
            width: 100%;
            justify-content: center;
        }

        .nav-bar a {
            color: white;
            text-decoration: none;
            font-size: 16px;
            padding: 5px 10px;
        }

        .nav-bar a:hover {
            text-decoration: underline;
        }

        /* Contenedor de pago */
        .payment-wrapper {
            background: rgba(0, 0, 0, 0.8);
            border-radius: 15px;
            padding: 20px;
            width: 90%;
            max-width: 600px;
            box-shadow: 0 0 15px rgba(0, 255, 255, 0.3);
            margin-top: 20px;
        }

        .payment-container h1 {
            text-align: center;
            margin-bottom: 20px;
            color: #00ffff;
            text-shadow: 0 0 10px #00ffff;
        }

        .payment-container form {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .form-group {
            display: flex;
            flex-direction: column;
            gap: 5px;
        }

        .form-group label {
            font-size: 1rem;
            color: #bbb;
        }

        .form-group input {
            padding: 10px;
            border-radius: 5px;
            border: none;
            font-size: 1rem;
        }

        .form-group input[type="text"],
        .form-group input[type="email"],
        .form-group input[type="number"] {
            width: 100%;
        }

        /* Botón de confirmar pago */
        .confirm-button {
            background: #00ffb2;
            color: #000;
            border: none;
            border-radius: 5px;
            padding: 15px 20px;
            cursor: pointer;
            font-size: 1.2rem;
            font-weight: bold;
            transition: background 0.3s ease;
            text-align: center;
            margin-top: 10px;
        }

        .confirm-button:hover {
            background: #00ffff;
        }
    </style>
</head>
<body>
    <header>
        <div class="logo">ColectStore</div>
    </header>

    <!-- Barra de navegación -->
    <nav class="nav-bar">
        <a href="catalogo.html">Catálogo</a>
        <a href="carrito.html">Carrito</a>
        <a href="contact.html">Contáctanos</a>
        <a href="index.html">Principal</a>
    </nav>

    <div class="payment-wrapper">
        <div class="payment-container">
            <h1>Pago del Pedido</h1>
            <form action="conexionp.php" method="POST"></form>
                <!-- Información del cliente -->
                <div class="form-group">
                    <label for="nombre">Nombre Completo:</label>
                    <input type="text" id="nombre" name="nombre" placeholder="Ingresa tu nombre completo" required>
                </div>
                <br></br>

                <div class="form-group">
                    <label for="email">Correo Electrónico:</label>
                    <input type="email" id="email" name="email" placeholder="Ingresa tu correo electrónico" required>
                </div>
                <br></br>

                <div class="form-group">
                    <label for="direc">Dirección de Envío:</label>
                    <input type="text" id="direc" name="direc" placeholder="Ingresa tu dirección" required>
                </div>
                <br></br>

                <!-- Detalles de la tarjeta -->
                <div class="form-group">
                    <label for="card_number">Número de Tarjeta:</label>
                    <input type="number" id="card_number" name="card_number" placeholder="1234 5678 9012 3456" required>
                </div>
                <br></br>

                <div class="form-group">
                    <label for="exp_date">Fecha de Expiración (MM/AA):</label>
                    <input type="text" id="exp_date" name="exp_date" placeholder="MM/AA" required>
                </div>
                <br></br>

                <div class="form-group">
                    <label for="cvv">CVV:</label>
                    <input type="number" id="cvv" name="cvv" placeholder="123" required>
                </div>
                <br></br>

                <!-- Confirmar pago -->
                <button type="submit" class="confirm-button">Confirmar Pago</button>
                
            </form>
        </div>
    </div>
</body>
</html>
